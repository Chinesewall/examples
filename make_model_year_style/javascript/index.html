<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Get Make/Model/Year/Style data</title>
	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	
	<script src="logic.js"></script>
	<script>
		(function() {
			var mmys = EDAPIEX.MMYS;
			// First step is to get the list of makes
			mmys.init(function(data){
				var makes = mmys.getMakes();
				console.log('Makes:');
				console.log(makes);
				mmys.getModels(function(data) {
					console.log('Models:');
					console.log(data);
					var subs = mmys.getSubmodels('bmw', 'x5');
					console.log('Submodels:');
					console.log(subs);
					var years = mmys.getYears('bmw', 'x5');
					console.log('Years:');
					console.log(years);
					var styles = mmys.getStyles('bmw', 'x5', 2014);
					console.log('Styles:');
					console.log(styles);
				}, 'bmw');
			}, {api_key: '2ep93tpnyh6p5hgaxmp6pasq', state: 'new', make: 'bmw'});
		})();
	</script>
</body>
</html>
